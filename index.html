<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>avatar-face-expression</title>
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
    />
    <link rel="stylesheet" href="src/main.css" />
    <script defer src="face-api.min.js"></script>
    <script defer src="src/script.js"></script>
  </head>
  <body>
    <!--GITHUB ICON-->
    <a
      href="https://github.com/SimHub/avatar-face-expression"
      class="github-corner"
      aria-label="View source on Github"
    >
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="fill:#11acf4; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
    <div id="wrapper">
      <video id="video" width="720" height="560"></video>

      <div class="panel">
        <i id="stopStreaming" class="icon icon-cross"></i>
        <code id="date"></code>
        <div id="statusBox">
          <div id="loader">
            <span class="avatar-lamp"></span>
            <span class="loading"></span>
          </div>
          <div id="status"><code id="statusCode" class="label"></code></div>
        </div>
        <div id="imgbox">
          <img
            class="img-avatar-start neutral-male avatar-blur"
            src="./img/avatar/svg/neutral_male.svg"
            alt="avatar"
          />
          <img
            class="img-avatar neutral-male"
            src="./img/avatar/svg/neutral_male.svg"
            alt="avatar"
          />
          <img
            class="img-avatar neutral-female"
            src="./img/avatar/svg/neutral_female.svg"
            alt="avatar"
          />
          <img
            class="img-avatar angry-male"
            src="./img/avatar/svg/angry_male.svg"
            alt="avatar"
          />
          <img
            class="img-avatar angry-female"
            src="./img/avatar/svg/angry_female.svg"
            alt="avatar"
          />
          <img
            class="img-avatar disgusted-male"
            src="./img/avatar/svg/disgusted_male.svg"
            alt="avatar"
          />
          <img
            class="img-avatar disgusted-female"
            src="./img/avatar/svg/disgusted_female.svg"
            alt="avatar"
          />
          <img
            class="img-avatar fearful-male"
            src="./img/avatar/svg/fearful_male.svg"
            alt="avatar"
          />
          <img
            class="img-avatar fearful-female"
            src="./img/avatar/svg/fearful_female.svg"
            alt="avatar"
          />
          <img
            class="img-avatar happy-male"
            src="./img/avatar/svg/happy_male.svg"
            alt="avatar"
          />
          <img
            class="img-avatar happy-female"
            src="./img/avatar/svg/happy_female.svg"
            alt="avatar"
          />
          <img
            class="img-avatar sad-male"
            src="./img/avatar/svg/sad_male.svg"
            alt="avatar"
          />
          <img
            class="img-avatar sad-female"
            src="./img/avatar/svg/sad_female.svg"
            alt="avatar"
          />
          <img
            class="img-avatar surprised-male"
            src="./img/avatar/svg/surprised_male.svg"
            alt="avatar"
          />
          <img
            class="img-avatar surprised-female"
            src="./img/avatar/svg/surprised_female.svg"
            alt="avatar"
          />
        </div>
        <div id="panelBox">
          <div class="panel-subtitle" id="expression-txt"></div>
        </div>
      </div>
    </div>
  </body>
</html>
